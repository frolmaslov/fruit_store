{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container-sm lead mx-5" style="padding-left: 250px;padding-right: 250px;">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 fw-bolder text-center">Welcome to Fruits&Vegetables Store!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign in</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted m-4">
                Already have an account? <a class="ml-2" href="/login">Log in</a>
            </small>
        </div>
    </div>
    </div>
{% endblock content %}
