<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      {% load static %}
    <title>F&V STORE</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <link rel="stylesheet" href="bootstrap/css/styles.css">
  </head>
  <body style="background-color: #f5c2c7">
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <img class="p-1 mx-5" src="/static/img/Fru_Veg_free-file.png" style="width: 70px" alt="">
        <span class="fs-4">Fru&Veg Store</span>
      </a>



      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="/product_category/fruits">Fruits</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/product_category/veggies">Vegetables</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/about">About us</a>
           {% if user.is_authenticated %}
            	<p class="me-3 py-2 text-dark text-decoration-underline" >Hi {{ user.username }}!</p>
            	<a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'logout' %}">Log out</a>
          	{% else %}
            	<a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'login' %}">Log in</a>
            	<a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'register' %}">Sign in</a>
          	{% endif %}
        <a class="py-2 btn btn-success mx-5" href="/export">Export to xml</a>
      </nav>
    </div>


    {% block content %}
    {% endblock %}

    <footer class="footer mt-auto py-3 bg-gradient">
  <div class="container">
    <span class="text-muted">Â© 2022 Frol Maslov F&V Store </span>
  </div>
</footer>

  </body>
</html>
